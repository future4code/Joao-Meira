<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tarefa.js" defer></script>
    <link href="tarefa.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    <div id="forms">
        
        <div id="form">
            <h2>Controlador de Despesas</h2>
            <div>
                <h4>Cadastrar Despesa</h4>
                <label for="valor">Valor:</label>
                <input type="text" id="valor" required>
            </div>
            <div>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea  type="text" id="descricao" required></textarea>
            </div>

            <button type="submit" id="criarPost" onclick="cadastrarDespesa()">Cadastrar Despesa</button>
        </div>

    </div>




    
</body>
</html>

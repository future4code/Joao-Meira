<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tarefa.js" defer></script>
    <link href="tarefa.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    <div id="forms">
        
        <div id="controlador-despesa">
            <h2>Controlador de Despesas</h2>
            <div>
                <h4>Cadastrar Despesa</h4>
                <label for="valor">Valor:</label>
                <input type="text" id="valor" required>
            </div>
            <div>
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="casa">Casa</option>
                    <option value="carro">Carro</option>
                    <option value="viagem">Viagem</option>
                    <option value="lazer">Lazer</option>
                    <option value="compras">Compras</option>
                </select>  
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea  type="text" id="descricao" required></textarea>
            </div>

            <button type="submit" id="criarPost" onclick="cadastrarDespesa()">Cadastrar Despesa</button>
        </div>

        <div id="despesa-detalhada">
            <h2>Despesas Detalhadas</h2>

            <ol id="lista-detalhada">

            </ol> 
              
            <div>
                <label for="filtrotipo">Tipo:</label>
                <select id="filtrotipo">
                    <option value="casa">Casa</option>
                    <option value="carro">Carro</option>
                    <option value="viagem">Viagem</option>
                    <option value="lazer">Lazer</option>
                    <option value="compras">Compras</option>
                </select>            
            </div>
            <div>
                <label for="val-min">Valor Mínimo:</label>
                <input type="text" id="val-min" required>
            </div>
            <div>
                <label for="val-max">Valor Máximo:</label>
                <input  type="text" id="val-max" required>
            </div>

            <button onclick="filtrarDespesa()">Filtrar Despesa</button>
        </div>


        <div id="despesa-detalhada">
            <h2>Extrato</h2>

            <ol id="extrato">

            </ol>
            <p id="total"></p>
        </div>

    </div>




    
</body>
</html>

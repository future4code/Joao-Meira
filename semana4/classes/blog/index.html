<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tarefa11-03.js" defer></script>
    <link href="tarefa.css" type="text/css" rel="stylesheet" />
    <title>Document</title>

<body>

    <div id="forms">
        
        <p>Preencha o formulário para entrarmos em contato com você!</p>
        <form id="form">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" id="titulo" required>
            </div>
            <div>
                <label for="autor">Autor:</label>
                <input type="text" name="autor" id="autor" required>
            </div>
            <div>
                <label for="texto">Texto:</label>
                <textarea type="text" name="texto" id="texto" required>
            </div>

            <button type="submit" id="criarPost" onclick="criarPost()">Criar Post!</button>

        </form>

    </div>

            
    
</body>

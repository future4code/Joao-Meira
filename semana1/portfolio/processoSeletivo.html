<script>

function ValidateEmail(emailverify)
{
        var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        let usrname = document.getElementById('usrname').value;

        if(emailverify.value.match(reg)) 
        {
              alert ("O email " + usrname + " foi enviado")
              document.querySelector('#form1 > font').innerHTML = 'Bem vindo ' + usrname + '!'
            return true;
        }
        else
        {
           alert("Email inv√°lido")
           return false;
        }
       
}


</script>
